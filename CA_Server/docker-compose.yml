services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: caserver
      POSTGRES_PASSWORD: caserver
      POSTGRES_DB: ca_server
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caserver"]
      interval: 3s
      timeout: 5s
      retries: 5

  api:
    build: .
    env_file: .env
    depends_on:
      database:
        condition: service_healthy
