<!DOCTYPE html>
<html>
<head>
    <title>Peer Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="box">
    <h2>Login do Peer</h2>

    </form>
</div>

</body>
</html>
